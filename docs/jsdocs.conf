{
  "tags"      : {
    "allowUnknownTags" : true
  },
  "plugins"   : ["plugins/markdown"],
  "source"    : {
    "include" : [
      "src/",
    ],
    "exclude": [
      "src//test"
    ],
    "includePattern": ".+\\.js(doc|x)?$"
  },
  "templates" : {
    "logoFile"              : "logo.png",
    "cleverLinks"           : false,
    "monospaceLinks"        : false,
    "dateFormat"            : "ddd MMM Do YYYY",
    "outputSourceFiles"     : false,
    "outputSourcePath"      : true,
    "systemName"            : "System Nae",
    "footer"                : "",
    "copyright"             : "System Name Â© 20xx-present, ",
    "navType"               : "inline",
    "theme"                 : "spacelab",
    "linenums"              : true,
    "collapseSymbols"       : false,
    "inverseNav"            : false,
    "sort"                  : false,
    "protocol"              : "html://",
    "methodHeadingReturns"  : false,
  },
  "markdown"  : {
    "parser"   : "gfm",
    "hardwrap" : true
  },
  "opts"      : {
    "private"     : false,
    "recurse"     : true,
    "lenient"     : true,
    "destination" : "./docs/html",
    "template"    : "./node_modules/ink-docstrap/template/"
  }
}
